<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="css\bootstrap.min.css" rel="stylesheet" text="text/css" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="div">
      <div id="header">
          <img src="images\menu-bar.svg" alt="menu" id="menu"/>
          <img src="images\header-logo.svg" alt="logo" id="logo"/>
          <img src="images\search-icon.svg" alt="searchIcon" id="search">
          <input id="sear" placeholder="Search.."></input>
          <img src="images\notification-icon.svg" alt="notification" id="notifi"/>
          <img src="images\profile.png" alt="profile pic" id="pp">
          <label id="un">john doe</label>
          <img src="images\downward-arrow.svg" alt="downward arrow" id="arrow"/>
      </div>
      <div id="sidebar">
        <div id="active">
            <img src="/images/dashboard-active.svg" alt="img" class="icon"/>
            <label class="lbl">Dashboard</label>
        </div>
        <div>
            <img src="/images/graph-default.svg" alt="img" class="icon"/>
            <label class="lbl">Analysis</label>
        </div>
        <div>
            <img src="/images/inbox-default.svg" alt="img" class="icon"/>
            <label class="lbl">Inbox</label>
        </div>
        <div>
            <img src="/images/clock-default.svg" alt="img" class="icon"/>
            <label class="lbl">Clock</label>
        </div>
        <div>
            <img src="/images/user-default.svg" alt="img" class="icon"/>
            <label class="lbl">User</label>
        </div>
        <div>
            <img src="/images/maintenance-default.svg" alt="img" class="icon"/>
            <label class="lbl">Maintenance</label>
        </div>
        <div>
            <img src="images/setting-default.svg" alt="img" class="icon"/>
            <label class="lbl">Setting</label>
        </div>
      </div>
    </div>
  </body>
</html>
